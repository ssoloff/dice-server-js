dist: trusty
sudo: false
language: node_js
node_js:
  - 6.10.0
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
  firefox: latest
before_install:
  - "./build/travis/start-xvfb"
  - ". ./build/travis/env.sh"
  - export DISPLAY=$DSJS_DISPLAY
install:
  - npm install --global chromedriver geckodriver gulp-cli
  - npm install
script:
  - gulp test:unit
  - gulp dist
  - gulp server:start
  - gulp test:acceptance:server
  - SELENIUM_BROWSER=phantomjs gulp test:acceptance:client
  - SELENIUM_BROWSER=chrome gulp test:acceptance:client
  - SELENIUM_BROWSER=firefox gulp test:acceptance:client
  - gulp server:stop
  - gulp lint
  - gulp docs
after_success:
  - gulp publish-coverage
deploy:
  provider: heroku
  api_key:
    secure: 
  skip_cleanup: true
  app:
    master: dice-server-js
    develop: dice-server-js-staging
  on:
    repo: ssoloff/dice-server-js
after_deploy:
  - "./build/travis/test-deployment"
