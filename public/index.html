<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Dice Server</title>
        <link href="/styles/reset.css" rel="stylesheet" type="text/css" />
        <link href="/styles/main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header>
            <h1>Dice Server</h1>
        </header>
        <main>
            <form id="expressionForm">
                <div>
                    <label for="expressionText">Expression:</label>
                    <input id="expressionText" required="required" type="text" />
                    <button id="evaluate" type="submit">Evaluate</button>
                </div>
                <div>
                    <label>Rounding mode:</label>
                    <input checked="checked" id="roundingModeNone" name="roundingMode" type="radio" value="" />No rounding
                    <input id="roundingModeTruncate" name="roundingMode" type="radio" value="trunc" />Round towards zero
                    <input id="roundingModeFloor" name="roundingMode" type="radio" value="floor" />Round down
                    <input id="roundingModeCeiling" name="roundingMode" type="radio" value="ceil" />Round up
                    <input id="roundingModeNearest" name="roundingMode" type="radio" value="round" />Round to nearest
                </div>
                <input id="randomNumberGeneratorName" type="hidden" value="uniform" />
            </form>
            <div id="expressionResult">
                <span id="evaluatedExpressionText"></span> = <span id="expressionResultText"></span> = <span id="expressionResultValue"></span>
            </div>
            <div class="error" id="errorMessage">
            </div>
        </main>
        <script src="/scripts/jquery-2.1.4.min.js"></script>
        <script src="/scripts/main.js"></script>
    </body>
</html>
